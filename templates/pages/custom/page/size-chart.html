{{#partial "page"}}

<main class="page">
    {{#unless theme_settings.hide_page_heading }}
        <h1 class="page-heading">{{ page.title }}</h1>
    {{/unless}}

    <div class="page-content page-content--centered page-content--wide">
        <p>{{{page.content}}}</p>
    </div>
</main>

{{/partial}}

{{> layout/base}}
